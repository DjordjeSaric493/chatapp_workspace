services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: chatapp
      POSTGRES_PASSWORD: "qzgPxNCpb9BBZBKd_XzgRLmg3G0K6Isr"
    volumes:
      - chatapp_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "fs29hpXdMHHff2T-6snqOgzQ2fPozSPT"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: chatapp_test
      POSTGRES_PASSWORD: "yJPyLEt2z-BfTUTDG7ZIi6bQ65LPSN4w"
    volumes:
      - chatapp_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "sekhOj1a_18isXeQejRD57UjV2F6c_vl"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  chatapp_data:
  chatapp_test_data:
